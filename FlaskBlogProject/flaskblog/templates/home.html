{% extends "layout.html"%}
{%block content%}
  {%for post in posts%}
    <article class="media content-section ">
       <div class="media-body">
            <div class="row">
                <div class="col-md-8 ml-auto">
                    <div class="row">
                        <div class="col-md-2">
                            <img class="rounded-circle article-img my-border" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
                        </div>
                        <div class="col-md-10 mr-auto mt-auto">
                            <div class="media-body">
                                <h3><a class="article-title" href="#">{{ post.author.username }}</a> </h3>
                                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d')}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="mt-4"><a class="article-title" href="{{url_for('post', post_id=post.id)}}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>        
        </div>
    </article>
  {% endfor %}
{% endblock content %}
